<div class="modal fade" id="authorizeModal" tabindex="-1" aria-labelledby="authorizeModalLabel" aria-hidden="true">
    <form class="modal-dialog modal-lg" method="post" onsubmit="saveDocsAuthorizationToken(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="authorizeModalLabel">Authorize</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    This use browser local storage to store credentials please use testing data.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" required name="username"
                        placeholder="Username / Email">
                    <label for="floatingInput">Username / Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" required name="password"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </form>
</div>
